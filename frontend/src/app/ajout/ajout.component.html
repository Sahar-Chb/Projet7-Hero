<div class="row mb-5">

  <div class="col-lg-3 p-3">
    <input [(ngModel)]="hero.name" type="text" placeholder="Hero name" class="form-control">
  </div>

  <div class="col-lg-3 p-3">
    <input [(ngModel)]="hero.power" type="text" name="" id="" placeholder="power" class="form-control">
  </div>

  <div class="col-lg-3 p-3">
    <input (change)="selectImage($event)" type="file" name="" id="" placeholder="image" class="form-control">
  </div>

  <div class="col-lg-3 p-3">
    <button (click)="createHero()" class="btn btn-warning text-light form-control button">Create</button>
  </div>

</div>
