<div class="row mb-5" *ngIf="hero">

  <div class="col-lg-3 p-3">
    <input [(ngModel)]="hero.name" type="text" placeholder="Hero name" class="form-control">
  </div>

  <div class="col-lg-3 p-3">
    <input [(ngModel)]="hero.power" type="text" name="" id="" placeholder="power" class="form-control">
  </div>

  <div class="col-lg-3 p-3">
    <input [(ngModel)]="hero.image"  type="text" name="" id="" placeholder="image" class="form-control">
  </div>

  <div class="col-lg-3 p-3">
    <button class="btn btn-warning text-light form-control button" (click)="save()">Save</button>
  </div>

</div>
